<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">

          <title>UP Circuit 19B Application Form</title>
          <link rel="stylesheet" href="stylesheets/styles.css">
          <link rel="stylesheet" href="stylesheets/form.css">
          <link rel="stylesheet" href="stylesheets/normalize.css">
          <link rel="icon" href="img/upcircuitformal_small.png" type="image/png">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="scripts/scripts.js" type="text/javascript"></script>
          <script src="scripts/modernizr.custom.js"></script>
     </head>
     <body>
          <div id="loadingscreen">
               <div class="layered-img">
                    <img src="img\arrows.gif" id="arrows">
                    
                    <img src="img\Layer 35.png">
                    <img src="img\Layer 35-2.png">
                    <img src="img\Layer 35-3.png">
                    <img src="img\Layer 35-4.png">
                    <img src="img\Layer 35-5.png">
                    <img src="img\Layer 35-6.png">
                    <img src="img\Layer 35-7.png">
                    <img src="img\Layer 35-8.png">
                    <img src="img\Layer 35-9.png">
                    <img src="img\Layer 35-10.png">
                    <img src="img\Layer 35-11.png">
               </div>
               <div id="logo">
                    <img src="img/upcircuitformal_small.png" alt="U.P. Circuit Logo" id="circuit-logo">
               </div>
               <div id="loadingRing">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
               </div>
          </div>
          <div class="layered-img">
               <img src="img\bg_form_1.png">
               <img src="img\bg_form_2.png">
          </div>     

          <div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe2Qut99oL1p6tpknuVSTrIUfiqDdpGzU2qEN1IjB5Xng6Z0Q/formResponse" method="post" target="hidden-form">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">First Name</label>
							<input class="fs-anim-lower" id="q1" name="entry.555915694" type="text" placeholder="Hayt" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Last Name</label>
							<input class="fs-anim-lower" id="q2" name="entry.1766298720" type="text" placeholder="William" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3">Degree Program</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="entry.1773228968" type="radio" value="BS ECE"/><label for="q3b" class="radio-red">BS ECE</label></span>
								<span><input id="q3c" name="entry.1773228968" type="radio" value="BS CoE"/><label for="q3c" class="radio-blue">BS CoE</label></span>
								<span><input id="q3a" name="entry.1773228968" type="radio" value="BS EE"/><label for="q3a" class="radio-green">BS EE</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Contact Number</label>
							<input class="fs-anim-lower" id="q5" name="entry.473935702" type="text" placeholder="09XX XXX XXXX" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Facebook Link</label>
							<input class="fs-anim-lower" id="q6" name="entry.93585925" type="text" placeholder="fb.com/williamhayt" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">What is your most memorable doodle?</label>
							<input class="fs-anim-lower" id="q7" name="entry.1946337541" type="text" placeholder="" required/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Submit</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

          </div><!-- /container -->
          <IFRAME style="display:none" name="hidden-form"></IFRAME>
          
          <div id="end-container">
               <div id="h1-container">
                    <h1>See you!</h1>
                    <br/>
                    <br/>
                    <h1>UP Circuit's Applicant's Orientation</h1>
                    <h1>February 4, 2020</h1>
                    <h1>6-8 pm</h1>
                    <h1>UP EEEI LC1</h1>
               </div>
          </div>

		<script src="scripts/classie.js"></script>
		<script src="scripts/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' );
					}
				} );
			})();
		</script>
          
     </body>
</html>
