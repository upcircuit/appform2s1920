<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">

          <title>UP Circuit 19B Application Form</title>
          <link rel="stylesheet" href="./stylesheets/styles.css">
          <link rel="icon" href="img/upcircuitformal_small.png" type="image/png">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="./scripts/scripts.js" type="text/javascript"></script>
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
     </head>
     <body>
          <div id="loadingscreen">
               <div class="layered-img">
                    <img src="img\arrows.png" id="arrows">
                    
                    <img src="img\Layer 35.png">
                    <img src="img\Layer 35-2.png">
                    <img src="img\Layer 35-3.png">
                    <img src="img\Layer 35-4.png">
                    <img src="img\Layer 35-5.png">
                    <img src="img\Layer 35-6.png">
                    <img src="img\Layer 35-7.png">
                    <img src="img\Layer 35-8.png">
                    <img src="img\Layer 35-9.png">
                    <img src="img\Layer 35-10.png">
                    <img src="img\Layer 35-11.png">
               </div>
               <div id="logo">
                    <img src="img/upcircuitformal_small.png" alt="U.P. Circuit Logo" id="circuit-logo">
               </div>
               <div id="loadingRing">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
               </div>
               <!-- <div id="disclaimer">
                         For a better viewing experience, please view this site on a Desktop Computer
               </div> -->
          </div>
          <div id="landscapeForcer">
               <span>
                    <h3> Please rotate your screen to a landscape position </h3>
               </span>
          </div>

          <div class="layered-img">
               <img src="img\bg_form_1.png">
               <!-- <img src="img\bg_form_1.png"> -->
          </div>          
          
          <div class="queries">
               <form id="main-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe2Qut99oL1p6tpknuVSTrIUfiqDdpGzU2qEN1IjB5Xng6Z0Q/formResponse" method="post" target="hidden-form">
                    <div class="answerField">
                         <div class="name">
                              <label for="first-name">First name:</label>
                              <input type="text" name="entry.555915694" placeholder="Alice" id="first-name" required>
                              <br>
                              <label for="last-name">Last name:</label>
                              <input type="text" name="entry.1766298720" placeholder="Kingsleigh" id="last-name" required>
                         </div>

                         <div class="gender">
                              <label for="gender">Gender: </label>
                              <label for="male" class="gender-container">
                                        <input type="radio" name="gender" id="male" required>
                                        <span class="checkmark"></span>Male
                              </label>
                              <label for="female" class="gender-container">
                                        <input type="radio" name="gender" id="female">
                                        <span class="checkmark"></span>Female
                              </label>
                              <label for="non-binary" class="gender-container">
                                        <input type="radio" name="gender" id="non-binary">
                                        <span class="checkmark"></span>Non-binary
                              </label>
                         </div>

                         <div class="course">
                              <label for="courses">Course: </label>
                              <select name="entry.1773228968" id="courses">
                                        <option value="BS ECE">BS ECE</option>
                                        <option value="BS CoE">BS CoE</option>
                                        <option value="BS EE">BS EE</option>
                              </select>
                         </div>

                         <div class="contact">
                              <label for="contact-number">Contact number:</label>
                              <input type="text" name="entry.473935702" placeholder="09XX XXX XXXX" id="contact-number" required>
                         </div>

                         <div class="facebook">
                              <label for="fb-link">Facebook link:</label>
                              <input type="text" name="entry.93585925" placeholder="fb.com/AliceKingsleigh" id="fb-link" required>
                         </div>

                         <div class="query">
                              <label for="query">Why is a raven like a writing desk?</label>
                              <br>
                              <input type="text" name="entry.1946337541" id="thematic-question" required>
                         </div>

                         <div class="submit" align="right">
                              <input type="submit" value="Submit">
                         </div>
                    </div>
               </form>
          </div>
          <IFRAME style="display:none" name="hidden-form"></IFRAME>

          <div id="end-container">
               <div id="h1-container">
                    <h1>See you!</h1>
                    <br/>
                    <br/>
                    <h1>UP Circuit's Applicant's Orientation</h1>
                    <h1>February 4, 2020</h1>
                    <h1>6-8 pm</h1>
                    <h1>UP EEEI LC1</h1>
               </div>
          </div>
     </body>
</html>
